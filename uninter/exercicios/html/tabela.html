<!DOCTYPE html>
<html>
<head>
	<title>Tabela</title>
</head>
<body>
	<table border="1">
		<caption>Gasto mensal</caption>
		<tr>
			<th>Mês</th>
			<th>Valor</th>
		</tr>
		<tr>
			<td>Janeiro</td>
			<td>$200</td>
		</tr>
		<tr>
			<td>Fevereiro</td>
			<td>$400</td>
		</tr>
		<tr>
			<td>Março</td>
			<td>$150</td>
		</tr>
	</table>
</body>
</html>
